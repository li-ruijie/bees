name: Build bees

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.11)'
        required: true
        default: 'v0.11'
  schedule:
    # Check for new releases daily
    - cron: '0 0 * * *'

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Get tag
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=$(curl -s https://api.github.com/repos/Zygo/bees/tags | jq -r '.[0].name')
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Validate tag format
        run: |
          TAG="${{ steps.get-tag.outputs.tag }}"
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+([.-][a-z0-9]+)?$ ]]; then
            echo "Error: Invalid tag format '$TAG'"
            echo "Expected format: v0.11, v0.11-rc1, v0.11.1, etc."
            exit 1
          fi
          echo "Tag '$TAG' validated"

  check-release:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ needs.validate.outputs.tag }}
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.validate.outputs.tag }}"
          if gh release view "$TAG" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "Release $TAG already exists, skipping build"
            echo "should-build=false" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG does not exist, will build"
            echo "should-build=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should-build == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            platform: linux/amd64
            linking: dynamic
          - arch: x86_64
            runner: ubuntu-latest
            platform: linux/amd64
            linking: static
          - arch: aarch64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            linking: dynamic
          - arch: aarch64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            linking: static
    steps:
      - name: Checkout bees
        run: |
          git clone --depth 1 --branch ${{ needs.check-release.outputs.tag }} \
            https://github.com/Zygo/bees.git bees

      - name: Build ${{ matrix.linking }} for ${{ matrix.arch }}
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"

          if [ "${{ matrix.linking }}" = "static" ]; then
            LDFLAGS_EXTRA="-static"
            STRIP_OPTS="--strip-all"
          else
            LDFLAGS_EXTRA=""
            STRIP_OPTS=""
          fi

          docker run --rm --platform ${{ matrix.platform }} \
            -v $PWD/bees:/src \
            -v $PWD/output:/output \
            -w /src \
            -e LDFLAGS_EXTRA="$LDFLAGS_EXTRA" \
            -e TAG="$TAG" \
            debian:bookworm bash -c '
              set -e
              apt-get update
              apt-get install -y build-essential btrfs-progs libbtrfs-dev markdown file git pkg-config
              git config --global --add safe.directory /src

              # For static builds, install static libraries
              if [ -n "$LDFLAGS_EXTRA" ]; then
                apt-get install -y libblkid-dev uuid-dev zlib1g-dev liblzo2-dev libzstd-dev
              fi

              make clean
              make -j$(nproc) LDFLAGS="$LDFLAGS_EXTRA"
              strip '"$STRIP_OPTS"' bin/bees

              cp bin/bees /output/bees
              file /output/bees > /output/file-info.txt

              # For dynamic builds, capture library dependencies with versions
              if [ -z "$LDFLAGS_EXTRA" ]; then
                {
                  echo "Build Environment"
                  echo "================="
                  echo "Distribution: $(cat /etc/os-release | grep PRETTY_NAME | cut -d= -f2 | tr -d \")"
                  echo "Kernel: $(uname -r)"
                  echo "Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                  echo ""

                  echo "Linked Libraries"
                  echo "================"
                  ldd bin/bees 2>&1
                  echo ""

                  echo "Library Package Versions"
                  echo "========================"
                  # Get package that provides each linked library
                  for lib in $(ldd bin/bees 2>/dev/null | grep -oE "/[^ ]+" | sort -u); do
                    pkg_info=$(dpkg -S "$lib" 2>/dev/null | head -1)
                    if [ -n "$pkg_info" ]; then
                      pkg=$(echo "$pkg_info" | sed "s/:.*//")
                      ver=$(dpkg-query -W -f "\${Version}" "$pkg" 2>/dev/null)
                      echo "$pkg ($ver) -> $lib"
                    fi
                  done
                } > /output/LIBRARIES.txt
              fi

              # Build .deb package
              make install DESTDIR=/pkg PREFIX=/usr SYSTEMD_SYSTEM_UNIT_DIR=/usr/lib/systemd/system

              DEB_ARCH=$(dpkg --print-architecture)
              VERSION=$(echo "$TAG" | sed "s/^v//")

              if [ -n "$LDFLAGS_EXTRA" ]; then
                PKG_NAME="bees-static"
                DEP_LINE=""
                CONFLICT_PKG="bees"
              else
                PKG_NAME="bees"
                CONFLICT_PKG="bees-static"
                # Derive runtime dependencies from linked libraries
                DEP_LIST=$(ldd /pkg/usr/lib/bees/bees 2>/dev/null \
                  | grep -oE "/[^ ]+" \
                  | sort -u \
                  | while read -r lib; do
                      pkg=$(dpkg -S "$lib" 2>/dev/null | head -1 | sed "s/:.*//")
                      if [ -n "$pkg" ]; then
                        ver=$(dpkg-query -W -f "\${Version}" "$pkg" 2>/dev/null)
                        echo "${pkg} (>= ${ver})"
                      fi
                    done \
                  | sort -u \
                  | paste -sd ", ")
                DEP_LINE="Depends: ${DEP_LIST}"
              fi

              mkdir -p /pkg/DEBIAN
              {
                echo "Package: ${PKG_NAME}"
                echo "Version: ${VERSION}"
                echo "Architecture: ${DEB_ARCH}"
                echo "Maintainer: bees build <noreply@github.com>"
                echo "Description: Best-Effort Extent-Same, a btrfs dedup agent"
                [ -n "$DEP_LINE" ] && echo "$DEP_LINE"
                echo "Conflicts: ${CONFLICT_PKG}"
                echo "Replaces: ${CONFLICT_PKG}"
              } > /pkg/DEBIAN/control

              dpkg-deb --build /pkg "/output/${PKG_NAME}_${VERSION}_${DEB_ARCH}.deb"
            '

      - name: Package binary
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"
          ARCH="${{ matrix.arch }}"
          LINKING="${{ matrix.linking }}"
          mkdir -p dist
          cp output/bees dist/bees
          cp bees/scripts/beesd dist/
          cp bees/scripts/beesd@.service dist/
          tar -czvf bees-${TAG}-${ARCH}-${LINKING}.tar.gz -C dist .

          # Copy library info file for release
          if [ "$LINKING" = "dynamic" ]; then
            cp output/LIBRARIES.txt bees-${TAG}-${ARCH}-dynamic-linked-libraries.txt
          fi

          # Copy .deb package
          cp output/*.deb .

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: bees-${{ needs.check-release.outputs.tag }}-${{ matrix.arch }}-${{ matrix.linking }}
          path: bees-${{ needs.check-release.outputs.tag }}-${{ matrix.arch }}-${{ matrix.linking }}.tar.gz

      - name: Upload library info
        if: matrix.linking == 'dynamic'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: bees-${{ needs.check-release.outputs.tag }}-${{ matrix.arch }}-dynamic-linked-libraries
          path: bees-${{ needs.check-release.outputs.tag }}-${{ matrix.arch }}-dynamic-linked-libraries.txt

      - name: Upload deb package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: bees-${{ needs.check-release.outputs.tag }}-${{ matrix.arch }}-${{ matrix.linking }}-deb
          path: '*.deb'

  release:
    needs: [check-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          path: artifacts

      - name: Prepare release notes
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"

          # Collect library info for release notes
          echo "## Library Dependencies (Dynamic Builds)" > lib-notes.md
          echo "" >> lib-notes.md
          for arch in x86_64 aarch64; do
            LIBFILE="artifacts/bees-${TAG}-${arch}-dynamic-linked-libraries/bees-${TAG}-${arch}-dynamic-linked-libraries.txt"
            if [ -f "$LIBFILE" ]; then
              echo "### ${arch}" >> lib-notes.md
              echo '```' >> lib-notes.md
              cat "$LIBFILE" >> lib-notes.md
              echo '```' >> lib-notes.md
              echo "" >> lib-notes.md
            fi
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"

          # Collect all release files
          find artifacts -name '*.tar.gz' -exec mv {} . \;
          find artifacts -name '*.deb' -exec mv {} . \;
          find artifacts -name '*-dynamic-linked-libraries.txt' -exec mv {} . \;

          # Build release notes
          cat > notes.md << 'NOTES_END'
          Automated build of [Zygo/bees](https://github.com/Zygo/bees) $TAG

          ## Downloads

          ### Tarballs

          | Architecture | Static | Dynamic |
          |--------------|--------|---------|
          | x86_64 (amd64) | `bees-$TAG-x86_64-static.tar.gz` | `bees-$TAG-x86_64-dynamic.tar.gz` |
          | aarch64 (arm64) | `bees-$TAG-aarch64-static.tar.gz` | `bees-$TAG-aarch64-dynamic.tar.gz` |

          ### Debian Packages

          | Architecture | Static | Dynamic |
          |--------------|--------|---------|
          | amd64 | `bees-static_$VER_amd64.deb` | `bees_$VER_amd64.deb` |
          | arm64 | `bees-static_$VER_arm64.deb` | `bees_$VER_arm64.deb` |

          Install with `sudo dpkg -i <file>.deb`. The `bees` and `bees-static` packages conflict, so only one can be installed at a time.

          **Static builds**: No runtime dependencies, larger binary size.
          **Dynamic builds**: Smaller binary, requires compatible system libraries. See `*-dynamic-linked-libraries.txt` for versions.

          NOTES_END

          # Substitute TAG and VER in notes
          VER="${TAG#v}"
          sed -i "s/\$TAG/${TAG}/g" notes.md
          sed -i "s/\$VER/${VER}/g" notes.md

          # Append library info
          cat lib-notes.md >> notes.md

          echo "" >> notes.md
          echo "See [upstream documentation](https://github.com/Zygo/bees/tree/${TAG}/docs) for usage." >> notes.md

          # Create release
          gh release create "$TAG" \
            --repo ${{ github.repository }} \
            --title "bees $TAG" \
            --notes-file notes.md \
            *.tar.gz *.deb *-dynamic-linked-libraries.txt

      - name: Update APT repository
        env:
          GH_TOKEN: ${{ secrets.APT_DISPATCH_TOKEN }}
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"
          VER="${TAG#v}"
          REPO="https://github.com/${{ github.repository }}/releases/download/${TAG}"
          gh api repos/li-ruijie/apt/dispatches -X POST --input - <<EOF
          {
            "event_type": "add-debs",
            "client_payload": {
              "debs": [
                "${REPO}/bees_${VER}_amd64.deb",
                "${REPO}/bees_${VER}_arm64.deb",
                "${REPO}/bees-static_${VER}_amd64.deb",
                "${REPO}/bees-static_${VER}_arm64.deb"
              ]
            }
          }
          EOF
